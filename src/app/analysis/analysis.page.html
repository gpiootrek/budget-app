<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Analysis
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Analysis</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="chart-container">
    <canvas id="myChart">{{ chart }}</canvas>
  </div>
</ion-content>
